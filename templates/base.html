<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts - Modern & Creative -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- AOS Animation Library -->
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

    <!-- Base Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/base.css') }}">

    <!-- Dark Mode Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">

    <!-- Favicon image   -->
    <link rel="icon" href="{{url_for('static', filename='images/favicon-32x32.png')}}" type="image/png">

    <!-- Page Specific Styles -->
    {% block styles %}{% endblock %}

    <title>{% block title %}Nyimbili's Portfolio | Home{% endblock %}</title>
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-gradient"></div>
    <div class="bg-shapes">
        <div class="shape shape-1"></div>
        <div class="shape shape-2"></div>
        <div class="shape shape-3"></div>
        <div class="shape shape-4"></div>
    </div>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('home') }}">
                <div class="logo">
                    <span class="logo-text"><img src="{{ url_for('static', filename='images/logo.png') }}" width="80px"></span>
                    <div class="logo-bar"></div>
                </div>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('home') %}active{% endif %}" href="{{ url_for('home') }}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('projects') %}active{% endif %}" href="{{ url_for('projects') }}">Projects</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link {% if request.path == url_for('form') %}active{% endif %}" href="{{ url_for('form') }}">Contact</a>
                    </li>
                    <li class="nav-item ms-lg-3">
                        <a class="btn btn-primary" href="/download">
                            <span>Resume</span>
                            <i class="fas fa-arrow-down ms-2"></i>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Content will be inserted here by child templates -->
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="py-4">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 text-center text-md-start">
                    <p class="mb-0">&copy; {{ now.year }} Maxwell Nyimbili. <span class="text-gradient">Creative Developer</span></p>
                </div>
                <div class="col-md-6">
                    <ul class="social-links">
                        <li><a href="https://github.com/maxw311nyimbili" target="_blank" aria-label="GitHub"><i class="fab fa-github"></i></a></li>
                        <li><a href="https://www.linkedin.com/in/maxwellnyimbili/" target="_blank" aria-label="LinkedIn"><i class="fab fa-linkedin"></i></a></li>
                        <li><a href="mailto:nyimbilimaxwell9@gmail.com" aria-label="Email"><i class="far fa-envelope"></i></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>



    <div class="theme-toggle" aria-label="Toggle dark mode" role="button" tabindex="0">
     <i class="fas fa-moon"></i>
    </div>
    <!-- Cursor Effects -->
    <div class="cursor-dot"></div>
    <div class="cursor-circle"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- AOS Animation Library -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

    <!-- Core JavaScript -->
    <script src="{{ url_for('static', filename='scripts/main.js') }}"></script>


    <!-- Page Specific Scripts -->
    {% block scripts %}{% endblock %}

</body>
</html>
